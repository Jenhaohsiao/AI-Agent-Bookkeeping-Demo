    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #eef2f5;
        overflow: hidden; /* Manage scroll inside components */
      }
      /* Custom Scrollbar for MacOS feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles for PDF Export */
      @media print {
        body {
          visibility: hidden;
          background-color: white;
          overflow: visible !important;
        }
        
        /* Hide all non-printable elements by default */
        body * {
          visibility: hidden;
        }

        /* Only show the specific printable section */
        .printable-section, .printable-section * {
          visibility: visible;
        }

        .printable-section {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          height: auto !important;
          margin: 0;
          padding: 20px;
          background-color: white;
          z-index: 9999;
          overflow: visible !important;
        }

        /* Hide specific interactive elements during print even inside printable section */
        .no-print {
          display: none !important;
        }
      }
    </style>
